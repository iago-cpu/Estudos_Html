<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5</title>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML 5, podemos inserir as elementos de lista a seguir. (Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso)</p>
    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parárgrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h1&gt;">Título</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagem</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt;">Listas com dermarcadores</abbr>
        </li>

</body>
</html>

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos incorporados de outros sites</title>
</head>
<body>
    <h1>Video incorporado</h1>
    <p>Este é um video pego do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f7LPE6i-dZA?si=yc9brTUE61O25u_G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Este metodo é mais recomendado pois desta forma o consumo de dados do servidor do cliente é reduzido, pois quem carrego o video é outro site -->

    <iframe src="https://player.vimeo.com/video/332425991?h=16f2dd1f1d&autoplay=1&loop=1&color=fdfdfd&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

    <title>Links</title>

    <style>
        /*  SELETORES PERSONALIZADOS
        
            #   =   id
            .   =   class
            :   =   pseudo-class
            ::  =   pseudo-element
            >   =   children    
        */
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        a{
            color: rgb(153, 5, 30);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: rgb(235, 35, 0);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: darkgreen;
        }

        a::after{
            color: gray;
            text-decoration: none;
            font-weight: normal;
            content: 'âš‘';
        }
    </style>
</head>
